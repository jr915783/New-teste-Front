<app-banner src="{{banner}}" alt="Banner">
</app-banner>
<div class="container" style="font-size: 15px;">
  <div class="card" style="border: none; margin-bottom: 30px;">
    <div class="card-body sombra">
      <div style="margin-left: 20px;">
        <div class="row">
          <div class="col-10">
            <span style="margin-right: 10px;" *ngFor="let tecnologia of tecnologiasFiltro">
              <b class="p-1"
                style="color:hsl(180, 29%, 50%); border-radius: 4px; background-color: hsl(180, 31%, 95%);">{{tecnologia}}
              </b>
              <span style="cursor: pointer; border-radius: 0px 4px 4px 0px;" class="buttonClose p-1"><b class="p-1"
                  (click)="deleteTecnologia(tecnologia)">X</b></span>
            </span>
          </div>
          <div class="col-2 d-flex align-items-center justify-content-end">
            <span (click)="limparTecnologia()"
              style=" cursor: pointer; margin-right: 23px; color:hsl(180, 29%, 50%); border-radius: 4px; background-color: hsl(180, 31%, 95%);">
              <b><u>Clear</u></b>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-5" *ngIf="semVagas">
    <h3>Nenhuma vaga encontrada!</h3>
  </div>
  <div class="card mt-3 " style="border: none;" *ngFor="let item of listaVagas">
    <div class="card-body sombra" [class.sombraFeature]="item.featured == true">

      <div style="margin-left: 20px;">
        <div class="row">
          <div class="col-1" style="min-width: 100px;">
            <img src={{item.logo}} style="max-width: 250px; max-height: 100px; border-radius: 50px;" alt="..."
              class="img-fluid img-thumbnaill">
          </div>
          <div class="col-4" style="margin-left: 20px; min-width: 250px;">
            <p style="color:hsl(180, 29%, 50%);"><b><small style="font-family:League Spartan">{{item.company}}</small> </b> <b
                *ngIf="item.new == true"><small
                  style="margin-left: 10px;  background-color: hsl(180, 29%, 50%); color: white; border-radius: 20px; padding: 5px;">
                  NEW !</small> </b> <b *ngIf="item.featured == true"><small
                  style="margin-left: 5px; background-color: black; color: white; border-radius: 20px; padding: 5px;">FEATURED</small>
              </b></p>
            <p class="corPosicao"><b>{{item.position}}</b> </p>
            <p style="color:hsl(180, 8%, 52%) "><small>{{item.postedAt}}</small> <b
                style="margin-left: 3px; margin-right: 3px;"> • </b> <small>{{item.contract}}</small> <b
                style="margin-left: 3px; margin-right: 3px;"> • </b> <small>{{item.location}}</small> </p>
          </div>
          <div class=" col-6 d-flex align-items-center justify-content-end" style="margin-left: 70px;">
            <b class="p-1 corTecnologia corHoverTecnologia" *ngFor="let tecnologias of item?.languages">
              {{tecnologias}}
            </b>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
